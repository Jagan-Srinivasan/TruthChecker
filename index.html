{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center align-items-center min-vh-50">
  <div class="col-md-7 col-lg-6">
    <div class="card shadow-lg border-0 p-4">
      <h2 class="mb-3 text-center">Check News Headline</h2>
      <form method="POST" autocomplete="off">
        <div class="mb-3">
          <input type="text" class="form-control form-control-lg" name="headline" placeholder="Enter news headline..." required>
        </div>
        <button type="submit" class="btn btn-primary w-100 btn-lg stylish-btn">Check Trustworthiness</button>
      </form>
      <p class="mt-3 text-muted text-center">
        Powered by <a href="https://newsapi.org/" target="_blank">NewsAPI</a>.<br>
        Checks trusted sources: BBC, CNN, Reuters, AP, NYT, Guardian.
      </p>
    </div>
  </div>
</div>
{% endblock %}
